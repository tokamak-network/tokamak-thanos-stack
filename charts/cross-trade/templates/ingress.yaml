{{- if .Values.cross_trade.ingress.enabled }}
{{- $fullName := include "cross-trade.fullname" . -}}
{{- if and .Values.cross_trade.ingress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.cross_trade.ingress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.cross_trade.ingress.annotations "kubernetes.io/ingress.class" .Values.cross_trade.ingress.className}}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}-ingress
  labels:
    {{- include "cross-trade.labels" . | nindent 4 }}
  {{- with .Values.cross_trade.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.cross_trade.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.cross_trade.ingress.className }}
  {{- end }}
  {{- if .Values.cross_trade.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.cross_trade.ingress.hostname | quote }}
      secretName: {{ $fullName }}-tls
  {{- end }}
  rules:
    - host: {{ .Values.cross_trade.ingress.hostname | quote }}
      http:
        paths:
          {{- range .Values.cross_trade.ingress.paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: 3000
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: 3000
              {{- end }}
          {{- end }}
{{- end}}
