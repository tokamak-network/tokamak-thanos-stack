# ServiceMonitor for any Thanos Stack service (fallback)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "monitoring.fullname" . }}-thanos-stack-fallback
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
    release: {{ .Release.Name }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Values.thanosStack.namespace }}
  selector:
    matchExpressions:
      - key: app.kubernetes.io/instance
        operator: Exists
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      relabelings:
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: job
          regex: ".*-(op-node|op-batcher|op-proposer|op-geth|blockscout).*"
          replacement: "${1}"
    - port: metrics
      path: /debug/metrics/prometheus
      interval: 30s
      relabelings:
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: job
          regex: ".*-op-geth.*"
          replacement: "op-geth"
{{- end }} 