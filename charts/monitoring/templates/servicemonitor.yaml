{{- if and .Values.thanosStack.releaseName .Values.thanosStack.namespace }}
# ServiceMonitor for OP Stack components
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "monitoring.fullname" . }}-op-node
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
    release: {{ .Release.Name }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Values.thanosStack.namespace }}
  selector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values: ["op-node"]
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      relabelings:
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: job
          replacement: "op-node"
