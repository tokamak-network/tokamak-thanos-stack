# ============================================================================
# Loki subchart configuration (S3 Storage) - Simplified for Thanos Stack
# ============================================================================
loki:
  enabled: false  # Will be enabled by trh-sdk when logging is enabled
  
  # Deployment mode configuration
  deploymentMode: SingleBinary
  
  # Single binary mode configuration
  singleBinary:
    replicas: 1
  
  # Disable simple scalable mode
  simpleScalable:
    replicas: 0
  
  # Disable microservices mode
  microservices:
    replicas: 0
  
  # Loki configuration with S3 storage
  auth_enabled: false
  
  # Storage configuration
  storage:
    bucketNames:
      chunks: "your-bucket-name"
      ruler: "your-bucket-name"
  
  # S3 storage configuration
  storage_config:
    aws:
      s3: "s3://your-bucket-name/loki"
      region: "us-west-2"  # Will be set by trh-sdk
      access_key_id: ""    # Will be set by trh-sdk
      secret_access_key: "" # Will be set by trh-sdk
      s3forcepathstyle: true
  
  # Chunk store configuration
  chunk_store_config:
    max_look_back_period: 24h
  
  # Limits configuration
  limits_config:
    retention_period: 744h  # 31 days
    max_query_length: 721h  # 30 days
  
  # Query range configuration
  query_range:
    results_cache:
      cache:
        embedded_cache:
          enabled: true
          max_size_mb: 100
  
  # Schema configuration (v13 - latest)
  schemaConfig:
    configs:
      - from: "2020-10-24"
        store: tsdb
        object_store: aws
        schema: v13
        index:
          prefix: index_
          period: 24h

  # Service configuration
  service:
    type: ClusterIP
    port: 3100
  
  # Ingress configuration
  ingress:
    enabled: false  # Can be enabled if needed
  
  # Persistence configuration
  persistence:
    enabled: true
    storageClassName: efs-sc
    accessModes: [ReadWriteMany]
    size: 10Gi
  
  # Resource allocation
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi

